    <section class="conhead">
        <h1>CONTACT</h1>

    </section>

    <section class="conmain">
        <div id="cmessage">
            <div class="getin">
                <h1>Get In Touch</h1>

            </div>
            <p>Whether you wish to discuss new ideas or have a project for me, 
                simply fill this form and I will get back to you soon.</p>

        </div>

        <div class="form">
            <form action="">
                <div class="inputc">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="inputc">
                    <label for="email">Email</label>
                    <input type="email" name="Email" id="email">
                </div>
                <div class="inputc">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>


        </div>

    </section>
